<!DOCTYPE html>

<html>

	<head>
		<title>File Metadata Microservice</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>

	<div class="container">
		<h1>File Metadata Microservice</h1>
		<h4>Using: Node.js, Express, Multer, Ajax, FormData</h4>
		<h4>User Stories</h4>
		<ol>
		    <li>I can submit a FormData object that includes a file upload.</li>
		    <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
		 	<li>2MB File Size Limit.</li>
		</ol>
		
		<form id="fileForm" name="uploadForm" enctype="multipart/form-data" class="center-block text-center">
			<input name="fileField" type="file" id="fileFieldId"><br />
			<input type="submit" value="Upload" class="btn btn-primary">
		</form>
		
		<h3 class="text-center">Submitted file size:&nbsp;<span id="sizeView"></span></h3>
		
	</div>

		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/uploadController.client.js"></script>
	</body>

</html>
